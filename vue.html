<body>
    <script>

        // Object.defineProperty(person,'name',{

        // person['name'] = 'rose'

        // writable:true
        // console.log(person.name) //rose
        // let Person = {}
        // let temp = null
        // Object.defineProperty(Person,'name',{
        //     get: function(){
        //         return temp
        //     },
        //     set: function(val){
        //         temp = val
        //     }
        // })
        // Person.name = 'jack'
        // console.log(Person.name)
        let Person = {}
        Object.defineProperty(Person,'name',{
            value: 'jack',
            // 通过属性定义的方式修改属性值
            configurable: false,
            // 通过赋值的方式修改属性值
            writable: true
        })
        // 可以通过定义属性的方式修改属性值，因为configurable 为 true
        Object.defineProperty(Person,'name',{
            value:'rose'
        })
        console.log(Person.name) // rose
        //  不可以通过赋值的方式修改属性值，因为writable 为 false
        Person.name = 'linda'
        console.log(Person.name) // rose

    </script>
</body>
